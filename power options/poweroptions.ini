[Rainmeter]
Update=1000
MiddleMouseUpAction=!Refresh
OnRefreshAction=[!CommandMeasure CurrentACLidActionMeasure "Run"][!CommandMeasure CurrentDCLidActionMeasure "Run"][!CommandMeasure CurrentACSleepTimeout "Run"][!CommandMeasure CurrentACDisplayTimeout "Run"][!CommandMeasure CurrentDCSleepTimeout "Run"][!CommandMeasure CurrentDCDisplayTimeout "Run"]

[Variables]
CurrentVar=0

@Include=#SKINSPATH#green-black\variables.inc
@Include2=#SKINSPATH#green-black\styles.inc
@Include3=lidMeasures.inc
@Include4=panels.inc
@Include5=lidbuttons.inc
@Include6=timeoutMeasures.inc
@Include7=timeout.inc

[ACActiveIndicator]
Meter=Shape
X=2
Shape=Ellipse 5,3,3 | Fill Color 0,255,0
DynamicVariables=1

[DCActiveIndicator]
Meter=Shape
X=104
Shape=Ellipse 5,3,3 | Fill Color 0,255,0
DynamicVariables=1